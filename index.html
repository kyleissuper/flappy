<html>
  <head>
    <script type="module" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Averia Serif Libre', Arial;
        background-color: #2A2C2B;
        background-image: radial-gradient(circle at center center, #ffffff, #2A2C2B), repeating-radial-gradient(circle at center center, #ffffff, #ffffff, 10px, transparent 20px, transparent 10px);
        background-blend-mode: multiply;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      #game {
        background-color: #FFF;
        opacity: 1;
        background-size: 20px 20px;
        position: absolute;
        left: 50%;
        margin-left: -200px;
        top: 50%;
        margin-top: -300px;
        border-radius: 10px;
      }
      footer {
        position: relative;
        width: 100%;
        text-align: center;
        top: calc(100% - 3em);
      }
      footer a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="400" height="600"></canvas>
    <footer>
      <a href="https://github.com/kyleissuper" target="_blank">
        Made with &#10084;&#65039; by Kyle Tan
      </a>
    </footer>
  </body>
</html>
